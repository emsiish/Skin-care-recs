spring.config.import=optional:file:backend/env.properties

spring.datasource.url=jdbc:mysql://localhost:3306/skincare
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8080
logging.level.org.springframework.web=DEBUG
spring.sql.init.mode=always

jwt.secret=${JWT_SECRET}

spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.url=jdbc:mysql://localhost:3306/skincare
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

spring.cloud.azure.storage.blob.container-name=images
spring.cloud.azure.storage.blob.endpoint=${AZURE_ENDPOINT}
spring.cloud.azure.storage.account=${AZURE_ACCOUNT}
spring.cloud.azure.storage.account-key=${AZURE_KEY}
